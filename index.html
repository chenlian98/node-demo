<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
  <title>百度</title>
  <!--  21-05-26 周三 -->
</head>
<body>
<div class="box">
 <div class="form">
   <div class="title">欢迎注册 </div>
   <div class="title2">已有账号？登录 </div>
   <div class="username gy">
    <label>
      <span>用户名</span>
      <input type="text" placeholder="请设置用户名" maxlength="14">
    </label>
    <div class="window">设置后不可更改,中英文都可,最长14个英文或者7个汉字</div>
    <div class="ta"></div>
   </div>
   <div class="phone gy">
     <label>
       <span>手机号</span>
       <input type="text" placeholder="可用于登录和找回密码" maxlength="11">
     </label>
     <div></div>
     <div class="ta"></div>
   </div>

   <div class="paw gy">
     <label>
       <span>密  &nbsp;&nbsp;码</span>
       <input type="password" placeholder="请设置登录密码" maxlength="10">
     </label>
     <div class="window">必须包含大小写字母和数字的组合，不能使用特殊字符，长度在8-10之间</div>
     <div class="ta"></div>
   </div>

   <div class="code gy">
     <label>
       <span>验证码</span>
       <input type="text" placeholder="请输入验证码" maxlength="4">
     </label>
     <input type="button">
     <div class="ta"></div>
   </div>

   <div class="register">
     <label>
       <span></span>
       <input type="button" value="注册">
     </label>
     <span></span>
     <div class="ta"></div>
   </div>
   <div class="agreement">
     <label>
       <input type="checkbox">
       <span>阅读并接受《百度用户协议》及《百度隐私权保护声明》</span>
     </label>
   </div>
 </div>
</div>
<script src="js/common.js"></script>
<script src="js/index.js"></script>
</body>
</html>
